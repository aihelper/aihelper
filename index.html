<html>
 <head>

  <style>body {margin-left: 0px;margin-top: 0px;margin-right: 0px;margin-bottom: 0px;overflow: hidden;}</style>
  <script>
  	function iniIfm(){
  		var url = 'http://localhost/ruoyi/';
  		ll = window.location.href;
  		if(ll.indexOf('qrresult')>-1){
  			ll = ll.split('?')[1]
  			url += ll.replace("op=","#").replace("&qrresult","?qrresult");
  		}
  		document.getElementById('main_app_ifm').src = url;
  	}
  	//ÏìÓ¦ÊÂ¼þ
		window.addEventListener('message',function(event) {
			console.log(event.origin)
			if(event.origin === 'http://8.131.240.200:8001'){
				console.log('message received:  ' + JSON.stringify(event.data),event);
				if(event.data.url){
					window.location.href=event.data.url
				}
			}
		},false);
  </script>
 </head>
 <body onload="iniIfm()">
